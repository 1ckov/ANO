<h2> Professor list</h2>
<table>
  <tr>
    <th>Nr. </th>
    <th>First name</th>
    <th>Last name</th>
    <th>Shortel</th>
    <th>Faculty</th>
  </tr>
  <tr *ngFor="let prof of professors;let i=index"
      (click)="selectProfessor(prof,$event)"
      class="{{prof == selectedProfessor ? 'selected':''}}">
    <td>{{i+1}}</td>
    <td>{{prof.fname}}</td>
    <td>{{prof.lname}}</td>
    <td>{{prof.shortel}}</td>
    <td>{{prof.faculty}}</td>
    <button routerLink="../edit/{{prof.shortel}}">Edit</button>
    <!-- This button triggers the delete in professor list component-->
    <button (click)="delete(prof,$event)">Delete</button>
  </tr>
</table>
<p>
  <button routerLink="../create">Create</button>
</p>
<app-professor-details *ngIf="selectedProfessor" [professor]="selectedProfessor"></app-professor-details>
