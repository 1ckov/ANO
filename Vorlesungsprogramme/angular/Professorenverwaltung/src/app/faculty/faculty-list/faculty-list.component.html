<h2> Faculty list</h2>
<table>
  <tr>
    <th>Nr. </th>
    <th>Name</th>
    <th>Shortel</th>
  </tr>
  <tr *ngFor="let fac of facultys;let i=index"
      (click)="selectFaculty(fac,$event)"
      class="{{fac == selectedFaculty ? 'selected':''}}">
    <td>{{i+1}}</td>
    <td>{{fac.name}}</td>
    <td>{{fac.shortel}}</td>
    <button routerLink="../edit/{{fac.shortel}}">Edit</button>
    <!-- This button triggers the delete in faculty list component-->
    <button (click)="delete(fac,$event)">Delete</button>
  </tr>
</table>
<p>
  <button routerLink="../create">Create</button>
</p>
<app-faculty-details *ngIf="selectedFaculty" [faculty]="selectedFaculty"></app-faculty-details>
